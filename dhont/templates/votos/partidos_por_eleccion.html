<!DOCTYPE html>
<html>
<head>
    <title>Partidos por Elección</title>
</head>
<body>
    <h1>Partidos en la Elección: {{ eleccion.nombre }} - {{ eleccion.fecha|date:"d/m/Y" }}</h1>

</html>
